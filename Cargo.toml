    "LICENSE",
    "README.md",
    "Cargo.toml",
    "CHANGELOG.md",
]
edition = "2018"

[dependencies]
ethnum = "1.0.3"

[dev-dependencies]
quickcheck = "0.9"

[badges]
travis-ci = { repository = "sdroege/rust-muldiv", branch = "master" }
